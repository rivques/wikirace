<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script src="peerjs.min.js"></script>
    <script src="jquery.min.js" ></script>
    <script src="popup.js" defer></script>
    <title>Wikirace</title>
</head>
<body>
    <div id="home">
        <div id="home-container">
            <h1>WikiRace</h1>
            <div id="error" style="display: none;color: red;"></div>
            <br>
            <input type="text" id="username" placeholder="Username">
            <button id="host-button">Host Game (no address needed)</button>
            <input type="text" id="lobby-address" placeholder="Lobby ID" autocomplete="off">
            <button id="join-button" disabled>Join Game<span id="addr-show"></span></button>
            <br>
            <a>How to play</a>
            <a>What is this?</a>
        </div>
    </div>
    <div id="lobby" style="display: none;">
        <div id="lobby-container">
            <div class="leftSide">
                <ul id="player-list">
                </ul>
                <div id="ready-leave">
                    <button id="ready-button">Ready</button>
                    <button id="leave-button">Leave</button>
                </div>
            </div>
            <div class="rightSide">
                Lobby ID: <span id="lobbyID"></span>
                <br>
                <input type=checkbox id="allow-disambigs" class="host-only-inline"><span class="host-only"> Allow disambiguation</span>
            </div>
        </div>
    </div>
    <div id="prerace" style="display: none;">
        <input id="start-page" class="host-only-enabled" type="text" style="color: black" placeholder="Start page" autocomplete="off">
        <input id="end-page" class="host-only-enabled" type="text" style="color: black" placeholder="End page" autocomplete="off">
        <br> <br>
        <button id="start-button" class="host-only-inline" disabled>Start Race</button>
        <button id="back-to-lobby-button" class="host-only-inline">Back to Lobby</button>
        <button id="prerace-leave">Leave Race</button>
        <div id="countdown"></div>
    </div>
    <div id="raceactive" style="display: none;">
        <div id="game-container">
            <div id="game-info">
                <span id="game-controls">
                    Target page: <span id="target-page"></span>
                    <span id="timer">0:00:00</span>
                    <button id="ingame-leave">Leave</button>
                </span>
                <span id="player-info">
                </span>
            </div>
            <iframe id="game-frame"></iframe>
        </div>
    </div>
    <div id="postrace" style="display: none;">
        <h2>Race Over</h2>
        <h3>Winner: <span id="winner-name"></span></h3>
        <ul id="end-player-list">
        </ul>
        <button class="host-only-inline" id="new-round">New Round</button>
        <button class="host-only-inline" id="postgame-to-lobby">Back to Lobby</button>
        <button id="postgame-leave">Leave Race</button>
    </div>
</body>
</html>
