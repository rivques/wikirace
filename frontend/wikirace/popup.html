<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script src="peerjs.min.js"></script>
    <script src="jquery.min.js" ></script>
</head>
<body>
    <div id="home">
        <div id="home-container">
            <h1>WikiRace</h1>
            <div id="error" style="display: none;color: red;"></div>
            <br>
            <input type="text" id="username" placeholder="Username">
            <button id="host-button">Host Game (no address needed)</button>
            <input type="text" id="lobby-address" placeholder="Lobby ID">
            <button id="join-button" disabled>Join Game<span id="addr-show"></span></button>
            <br>
            <a>How to play</a>
            <a>What is this?</a>
        </div>
    </div>
    <div id="lobby" style="display: none;">
        <div id="lobby-container">
            <div class="leftSide">
                <ul id="player-list">
                </ul>
                <div id="ready-leave">
                    <button id="ready-button">Ready</button>
                    <button id="leave-button">Leave</button>
                </div>
            </div>
            <div class="rightSide">
                Lobby ID: <span id="lobbyID"></span>
                <br>
                <input type=checkbox id="allow-disambigs" class="host-only-inline"><span class="host-only"> Allow disambiguation</span>
            </div>
        </div>
    </div>
    <div id="prerace" style="display: none;">
        <input id="start-page" class="host-only-enabled" type="text" placeholder="Start page">
        <input id="end-page" class="host-only-enabled" type="text" placeholder="End page">
        <br> <br>
        <button id="start-button" class="host-only-inline">Start Race</button>
        <button id="back-to-lobby-button" class="host-only-inline">Back to Lobby</button>
        <button id="prerace-leave">Leave Race</button>
        <div id="countdown"></div>
    </div>
    <div id="raceactive" style="display: none;">
        raceactive
    </div>
    <div id="postrace" style="display: none;">
        postrace
    </div>
    <script src="popup.js"></script>
</body>
</html>
